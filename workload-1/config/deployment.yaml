---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    opa-istio-injection: "true"
  labels:
    app: workload-1
  name: workload-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workload-1
  template:
    metadata:
      annotations:
        opa-istio-injection: "true"
        inject.istio.io/templates: "sidecar,spire"
      labels:
        app: workload-1
    spec:
      serviceAccountName: workload-1
      containers:
      - image: jwt-retriever:latest
        imagePullPolicy: IfNotPresent
        name: jwt-retriever
        volumeMounts:
        - name: svid
          mountPath: /svid
          readOnly: false
        - name: spire-agent-socket
          mountPath: /spire-agent-socket
          readOnly: true
      - image: stefanprodan/podinfo
        name: podinfo
        ports:
        - containerPort: 9898
      volumes:
      - name: spire-agent-socket
        csi:
          driver: "csi.spiffe.io"
          readOnly: true
      - name: svid
        emptyDir: {}
