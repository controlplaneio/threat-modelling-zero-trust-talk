apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-istio-config
data:
  config.yaml: |
    services:
      s3:
        url: https://${OPA_POLICY_BUCKET_NAME}.s3.${AWS_REGION}.amazonaws.com
        credentials:
          s3_signing:
            web_identity_credentials:
              aws_region: ${AWS_REGION}
    bundles:
      policy:
        service: s3
        resource: bundle.tar.gz
    plugins:
      envoy_ext_authz_grpc:
        addr: :9191
        path: istio/authz/allow
    decision_logs:
      console: true